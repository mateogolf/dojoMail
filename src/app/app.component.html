<header>
  <h1>Dojo Mail</h1>
</header>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let email of emails">
      <td>{{email.email}}</td>
      <td>{{email.importance}}</td>
      <td>{{email.subject}}</td>
      <td>{{email.content}}</td>
    </tr>
  </tbody>
</table>
